{% extends "layout.html" %}
{% block content %}
     

    <div class="container-fluid">
    <div class="row"> 
      {% for grammar in grammars %}
      
    
        <div class="col-sm-3">
          <div class="card" style="width: 10rem;">
            <div class="card-body">
              
             <div class="card-header" href="#"> <h2>{{ grammar.character }}</h2></div>
              <div class="card-body">{{ grammar.meaning }}</div>
              <div class="card-footer">
                <small class="text-muted" href="#">Grammar # {{ grammar.grammar_id }}</small>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
  
{% endblock content %}
