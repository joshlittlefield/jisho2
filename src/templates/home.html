{% extends "layout.html" %}



{% block content %}
<div class="bd-example">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img class="d-block w-100" src="/static/images/otaku_bg_lg2.png" alt="Otaku Jisho">
        <div class="carousel-caption d-xl-block">
          <h3>Otaku Jisho</h3>
          <p>Online Resource for students studying kanji using the Heisig Books</p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/static/images/otaku_bg_lg2.png" alt="Second slide">
        <div class="carousel-caption d-none d-xl-block">
          <h3>オタク辞書</h3>
          <p>ハイジグブックスを使って漢字を勉強している学生のためのオンラインリソース</p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
    
    
{% endblock content %}
